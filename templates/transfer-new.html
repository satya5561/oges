<ion-view title="Pay Yourself">
  <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="back()">Cancel</button>
  </ion-nav-buttons>


  <ion-content has-header="true" has-tabs="false">
    <form ng-submit="authorizeTransfer()">
      <div class="list card">
       <label class="item">
         <h3>Account</h3>
         {{recipient.last4}} - {{recipient.bank_name}}
       </label>
       <label class="item">
         <h3>Total</h3>
         <span class="balance pull-right">{{current_user.balance}}</span>
       </label>
       <button type="submit" class="button button-block button-energized">Authorize Transfer</button>
     </div>
   </form>
  </ion-content>
</ion-view>
