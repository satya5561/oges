<ion-view title="New Car">
  <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="back()">Cancel</button>
  </ion-nav-buttons>

  <ion-content has-header="true" has-tabs="false">
    <form ng-submit="createCar()">
      <div ng-include src="'templates/car-form.html'"></div>
      <br>
      <button type="submit" class="button button-block button-energized">Create Car</button>
    </form>
  </ion-content>
</ion-view>
