<div class="modal">
  <ion-header-bar class='bar-positive'>
    <div class="buttons">
      <button class="button icon ion-close-round" ng-click="dateModal.hide()"></button>
    </div>
    <h1 class="title">Date</h1>
  </ion-header-bar>
  <ion-content class="has-header">     
    <div class="padding">
      <div pickadate ng-model="modalDate" min-date="minDate"></div>
    </div>
    <button class="button button-block button-positive" ng-click="closeDateModal(modalDate)">Select</button>
  </ion-content>
</div>
