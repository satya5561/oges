<ion-view title="Register">
  <ion-nav-buttons side="left">
    <button class="button icon clear ion-arrow-left-c" ng-click="back()"></button>
  </ion-nav-buttons>

  <div class="bg-image red-car-img"></div>

  <ion-content padding="true" has-header="true" scroll="false">
    <button type="button" ng-click="facebookLogin()" class="button button-block button-positive">
     <i class="icon ion-social-facebook"></i> Connect with Facebook
    </button>
    <div class='small respect-privacy text-center'>We will not post to Facebook without your approval </div>

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model="user.first_name" required title-case/>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model="user.last_name" required title-case/>
      </label>
          <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="user.email" required />
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password" required />
      </label>
    </div>
    
    <button type="button" ng-click="submit()" class="button button-block button-energized">
      Register
    </button>

  </ion-content>
</ion-view>
