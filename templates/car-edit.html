<ion-view title="Edit Car">
  <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="back()">Cancel</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="delete()">Remove</button>
  </ion-nav-buttons>


  <ion-content has-header="true" has-tabs="false">
    <form ng-submit="updateCar()">
      <div ng-include src="'templates/car-form.html'"></div>
      <br>
      <button type="submit" class="button button-block button-positive">Update Car</button>
    </form>
  </ion-content>
</ion-view>
