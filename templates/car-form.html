<ion-list>
  <div class="item item-divider">Images - Exterior & Interior (Square)</div>
  <label class="item item-input item-avatar">
    <span class="input-label"><img ng-src="{{car.exterior}}" width="60px"></span>
    <input type="file" fileread="car.exterior" />
  </label>
  <label class="item item-input item-avatar">
    <span class="input-label"><img ng-src="{{car.interior}}" width="60px"></span>
    <input type="file" fileread="car.interior" />
  </label>
  <div class="item item-divider">Details</div>
  <label class="item item-input">
    <span class="input-label">Nickname</span>
    <input type="text" ng-model="car.nickname" required title-case>
  </label>
  <label class="item item-input">
    <span class="input-label">Color</span>
    <input type="text"  ng-model="car.color" required title-case>
  </label>
 <label class="item item-input">
    <span class="input-label">Make</span>
    <input type="text"  ng-model="car.make" required title-case>
  </label>
  <label class="item item-input">
    <span class="input-label">Model</span>
    <input type="text" ng-model="car.model" required title-case>
  </label>
  <label class="item item-input item-select">
    <div class="input-label">Year</div>
    <select ng-model="car.year" required>
      <option ng-repeat="n in [1984, 2014] | makeRange">{{n}}</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <div class="input-label">Doors</div>
    <select ng-model="car.doors" required>
      <option selected>4</option>
      <option>2</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <div class="input-label">Seats</div>
    <select ng-model="car.seat_count" required>
      <option>2</option>
      <option selected>4</option>
      <option>6</option>
    </select>
  </label>
</ion-list>
