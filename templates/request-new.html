<ion-view title="New Request">
  <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="back()">Cancel</button>
  </ion-nav-buttons>

	<ion-content has-header="true" has-tabs="false">
		<div class="padding">		  
		  <form ng-submit="createRequest()">
			 	<div ng-include src="'templates/request-form.html'"></div>
        <br>
				<button type="submit" class="button button-full button-energized">Set Request Alert</button>
			</form>
		</div>
	</ion-content>
</ion-view>
